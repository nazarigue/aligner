
{{ $data := index .Site.Data .Site.Language.Lang }}
<section class="hero py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 col-lg-12  col-xl-12"> 
                <h1 class="title mt-5">
                      {{$data.homepage.hero.title | safeHTML }}
                </h1>
                {{ with $data.homepage.hero.subtitle | safeHTML}}
                    <h2 class="subtitle my-4">{{ . }}</h2>
                {{end}}
                <p class="mt-5">
                    <a class="button btn-primarary mr-2" href="{{ $data.homepage.hero.buttonlink }}">
                        {{ $data.homepage.hero.buttontext }}
                    </a>
                    {{ if $data.homepage.hero.buttontext2 }}

                    {{end}}
                </p>
                    <figure class="hero-image">
                        <img src="{{ printf "/images/%s" $data.homepage.hero.image | relURL }}" alt="{{ $data.homepage.hero.title }}">
                    </figure>
                </div>
            </div>
            
        </div>
    </div>
</section>
